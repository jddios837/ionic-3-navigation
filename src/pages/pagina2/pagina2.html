<ion-header>

  <ion-navbar>
    <ion-title>pagina2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Envio con Eventos</h1>

  <ion-list>
    <ion-item *ngFor="let mutante of mutantes" (click)="irPagina3(mutante)" >
      {{ mutante.nombre }}
    </ion-item>
  </ion-list>

  <h1>Envio con HTML</h1>

  <ion-list>
    <ion-item 
      *ngFor="let mutante of mutantes" 
      [navPush]="pagina3"
      [navParams]="{ 'mutante': mutante }">
      {{ mutante.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
